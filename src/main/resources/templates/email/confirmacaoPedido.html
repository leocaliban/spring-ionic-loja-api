<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:remove="all">Confirmação de Pedido</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h1>
				Pedido número: <span th:text="${pedido.id}"> </span>
			</h1>
			<p>
				Data do Pedido: <span
					th:text="${#dates.format(pedido.dataPedido, 'dd/MM/yyyy hh:mm')}"></span>
			</p>
			<p>
				Cliente: <span th:text="${pedido.cliente.nome}"></span>
			</p>
			<p>
				Situação do pagamento: <span
					th:text="${pedido.pagamento.status.descricao}"></span>
			</p>
			<h3>Detalhes do pedido:</h3>
			<table border="1">
				<tr>
					<th>Produto</th>
					<th>Quantidade</th>
					<th>Preço unitário</th>
					<th>Subtotal</th>
				</tr>
				<tr th:each="item : ${pedido.itens}">
					<td th:text="${item.produto.nome}">Nome</td>
					<td th:text="${item.quantidade}">Quantidade</td>
					<td th:text="${#numbers.formatDecimal(item.valor, 0, 'POINT', 2,'COMMA')}">Valor</td>
					<td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 2,'COMMA')}">Subtotal</td>
				</tr>
			</table>
			<p>
				Valor total: <span th:text="${#numbers.formatDecimal(pedido.valorTotal, 0,'POINT', 2, 'COMMA')}"></span>
			</p>
		</div>
	</body>
</html>
